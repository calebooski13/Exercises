<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="journal.css"> -->
    <link rel="stylesheet" href="styles/journal.css">
    <title>Document</title>
    
</head>

<body>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <br>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <br>
            <textarea name="conceptsCovered" id="conceptsCovered" cols="15" rows="1"></textarea>
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal entry</label>
            <br>
            <textarea name="journalEntry" id="journalE" cols="15" rows="1"></textarea>
        </fieldset>
        <fieldset>
            <label for="moodOfTheDay">Mood of the day</label>
            <br>
            <select name="moodOfTheDay" id="moodOfTheDay">
                <option value="Sad">Sad</option>
                <option value="Confident">Confident</option>
                <option value="In-between">In-between</option>
                <option value="Nervous">Nervous</option>
                <option value="Confused">Confused</option>
            </select>
        </fieldset>
    </form>
    <button id="submit-btn" type="button">Submit Entry</button>

<div class= "entry-log" ></div>
   
  <script type="module" src="scripts/journal.js"></script> 

</body>

</html>
